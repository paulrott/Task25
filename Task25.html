#Second variant
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ID and Class</title>
  <link rel="stylesheet" type="text/css" href="styles.css">

  <style type="text/css">

p:nth-of-type(1) {
  padding: 10% 20px 45px 70px;
}

p:nth-of-type(2) {
  padding: 15% 10px 60px 10px;
}

.blue-with-border {
  background: black;
  border-color: white;
  border-width: 1px;
  border-style: dashed;
}

#second-paragraph {
  background: red;
  color: yellow;
  margin: 50px;
}

  </style>

</head>
<body>
<div>
  <p class="blue-with-border">The first paragraph.</p>
  <p id="second-paragraph">The second paragraph.</p>
</div>

</body>
</html>
